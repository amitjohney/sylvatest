apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

# we don't push the GitOps definition for the management cluster before pivot,
# otherwise, CAPI would start creating a new cluster.
patches:
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: telco-cloud-init
      namespace: default
    spec:
      values:
        cluster:
          enabled: no
