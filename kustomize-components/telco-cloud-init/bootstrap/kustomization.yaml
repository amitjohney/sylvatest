apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

commonLabels:
  suspend-on-pivot: "yes"

patches:
- target:
    kind: HelmRelease
    name: telco-cloud-init
  patch: |
    - op: add
      path: /spec/chart/spec/valuesFiles/-
      value: charts/telco-cloud-init/bootstrap.values.yaml
