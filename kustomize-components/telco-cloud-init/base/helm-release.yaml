---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: telco-cloud-init
  namespace: default
  labels:
    copy-from-bootstrap-to-management: ""
spec:
  gitImplementation: libgit2
  interval: 120m
  ref:
    commit: ${CURRENT_COMMIT}
  secretRef:
    name: management-cluster-secrets
  url: https://gitlab.com/t6306/components/capi-bootstrap.git
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: telco-cloud-init
  namespace: default
spec:
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: telco-cloud-init
        namespace: default
      chart: charts/telco-cloud-init
      reconcileStrategy: Revision
      valuesFiles:
        - charts/telco-cloud-init/values.yaml
  interval: 10m0s
  valuesFrom:
  - kind: Secret
    name: management-cluster-secrets
    valuesKey: username
    targetPath: git_auth_default.username
    optional: true
  - kind: Secret
    name: management-cluster-secrets
    valuesKey: password
    targetPath: git_auth_default.password
    optional: true
  - kind: ConfigMap
    name: management-cluster-values
    valuesKey: values
    optional: true
  - kind: Secret
    name: management-cluster-infra-secrets
    valuesKey: infra-secrets
    optional: true
  values:
    git_repo_templates:
      capi-bootstrap:
        existing_gitrepository: telco-cloud-init
