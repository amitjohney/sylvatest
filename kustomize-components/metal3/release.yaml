apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: metal3-gitlab-repo
  namespace: flux-system
spec:
  interval: 10m
  timeout: 1m0s
  url: https://gitlab.com/api/v4/projects/39639339/packages/helm/stable
  secretRef:
    name: gitlab-helm-repo-secret
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metal3
  namespace: flux-system
spec:
  targetNamespace: metal3-system
  releaseName: metal3
  chart:
    spec:
      chart: metal3
      sourceRef:
        kind: HelmRepository
        name: metal3-gitlab-repo
        namespace: flux-system
  interval: 1m0s
  install:
    createNamespace: true
  valuesFrom:
  - kind: ConfigMap
    name: metal3-values
