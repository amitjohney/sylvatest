---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: ironic-pool
  namespace: metallb-system
spec:
  addresses:
# Specify the IP address used by Ironic service
  - ${IRONIC_IP}-${IRONIC_IP}
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: ironic
  namespace: metallb-system
spec:
  ipAddressPools:
  - ironic-pool
