apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: default
spec:
  interval: 10m
  timeout: 1m0s
  url:  https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: "4.4.0"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: default
  interval: 1m0s
  values:
    controller:
      config:
        use-forwarded-headers: true
        kind: DaemonSet
        daemonset:
          useHostPort: true
