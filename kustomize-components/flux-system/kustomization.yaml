apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  #- github.com/fluxcd/flux2/manifests/install?ref=v0.36.0
  - flux-install.yaml
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            containers:
              - name: manager
                env:
                  - name: "http_proxy"
                    value: "${http_proxy}"
                  - name: "https_proxy"
                    value: "${https_proxy}"
                  - name: "no_proxy"
                    value: "localhost,${no_proxy},.cluster.local.,.cluster.local,.svc"
    target:
      kind: Deployment
      labelSelector: app.kubernetes.io/part-of=flux

