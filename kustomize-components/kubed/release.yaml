apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: appscode
  namespace: flux-system
spec:
  interval: 10m
  timeout: 1m0s
  url: https://charts.appscode.com/stable/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubed
  namespace: flux-system
spec:
  targetNamespace: kubed
  releaseName: kubed
  chart:
    spec:
      chart: kubed
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: flux-system
  interval: 1m0s
  install:
    createNamespace: true
  values:
    installCRDs: true
