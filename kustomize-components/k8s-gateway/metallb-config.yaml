---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: k8sgateway-lbpool
  namespace: metallb-system
spec:
  addresses:
  - "${K8SGATEWAY_LB_IP}-${K8SGATEWAY_LB_IP}"
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
  - k8sgateway-lbpool