apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: k8s-gateway
  namespace: default
spec:
  interval: 10m
  timeout: 1m0s
  url:  https://ori-edge.github.io/k8s_gateway/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: default
spec:
  chart:
    spec:
      chart: k8s-gateway
      version: "2.0.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: default
  interval: 1m0s
  values:
    domain: "sylva"
    replicaCount: 3
    service:
      loadBalancerIP: "${K8SGATEWAY_LB_IP}"
