apiVersion: v1
kind: Namespace
metadata:
  name: cattle-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 10m
  timeout: 1m0s
  url:  https://releases.rancher.com/server-charts/latest
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  chart:
    spec:
      chart: rancher
      version: "2.6.9"
      sourceRef:
        kind: HelmRepository
        name: rancher
        namespace: cattle-system
  interval: 10m0s
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3  
  values:
    bootstrapPassword: please-change-me
    useBundledSystemChart: true
    hostname: rancher.sylva
    ingress:
      enabled: true
    restrictedAdmin: true
    replicas: 1
    features: embedded-cluster-api=false,provisioningv2=true
    debug: true
