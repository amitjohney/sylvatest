apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
# Metallb manifest from https://raw.githubusercontent.com/metallb/metallb/v0.13.5/config/manifests/metallb-native.yaml
- manifest.yaml
- metallb-cert.yaml

patches:
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
    patch: |-
      - op: remove
        path: /spec/conversion/webhook/clientConfig/caBundle
      - op: add  
        path: /metadata/annotations/cert-manager.io~1inject-ca-from
        value: metallb-system/metallb-serving-cert
