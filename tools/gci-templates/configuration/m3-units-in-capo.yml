units_enabled_default: false

units:
  cert-manager:
    enabled: true
  namespace-defs:
    enabled: true
  capi:
    enabled: true
  capm3:
    enabled: true
  metal3:
    enabled: true
  os-image-server:
    enabled: true
  cinder-csi:
    enabled: true
  ingress-nginx:
    enabled: true
  heat-operator:
    enabled: true
  capo-cluster-resources:
    enabled: true
  cluster:
    enabled: true
    helmrelease_spec:
      values:
        machine_deployments: null
  workload-cluster:
    enabled: false # explicitly disabled, since env_type_ci is set in .gitlab-ci.yml
cluster:
  control_plane_replicas: 1
