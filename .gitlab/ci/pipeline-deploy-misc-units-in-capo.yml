---
include:
  - local: .gitlab/ci/child-pipeline-default.yml
  - local: .gitlab/ci/templates-deployments.yml

variables:
  CUSTOM_VALUES_FILE: environment-values/ci/misc-units-in-capo.yml
  MGMT_WATCH_TIMEOUT_MIN: 45

deploy-misc-units-in-capo:
  timeout: 60min
  extends: .deploy-capo
  artifacts:
    expose_as: capo-misc-units

cleanup-misc-units-in-capo:
  extends: .cleanup-capo
  when: always
