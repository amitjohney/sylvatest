---
include:
  - local: .gitlab/ci/child-pipeline-default.yml
  - local: .gitlab/ci/templates-deployments.yml

variables:
  CUSTOM_VALUES_FILE: environment-values/ci/capo-fip.yml
  MGMT_WATCH_TIMEOUT_MIN: 20

deploy-capo-fip:
  timeout: 35min
  extends: .deploy-capo
  artifacts:
    expose_as: capo-fip

cleanup-capo-fip:
  extends: .cleanup-capo
  when: always
