---
include:
  - local: .gitlab/ci/child-pipeline-default.yml
  - local: .gitlab/ci/templates-deployments.yml

variables:
  CUSTOM_VALUES_FILE: environment-values/ci/cilium-rke2-capo.yml
  MGMT_WATCH_TIMEOUT_MIN: 45

deploy-cilium-rke2-capo:
  timeout: 60min
  extends: .deploy-capo
  artifacts:
    expose_as: capo-rke2-cilium

cleanup-cilium-rke2-capo:
  extends: .cleanup-capo
  when: always

