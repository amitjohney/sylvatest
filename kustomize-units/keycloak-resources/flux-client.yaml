apiVersion: legacy.k8s.keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: flux-client
  labels:
    realm1: sylva
spec:
  realmSelector:
    matchLabels:
      realm1: sylva
  client:
    clientId: flux
    name: flux
    enabled: true
    protocol: openid-connect
    publicClient: false
    clientAuthenticatorType: client-secret
    secret: ${FLUX_CLIENT_SECRET}
    redirectUris:
      - "https://${FLUX_DNS}/oauth2/callback"
    webOrigins:
      - "https://${FLUX_DNS}"
    directAccessGrantsEnabled: true
    standardFlowEnabled: true
    defaultClientScopes:
      - "profile"
      - "openid"
      - "email"
      - "groups"
      - "offline_access"
    optionalClientScopes:
      - "phone"
      - "openid"
      - "groups"
      - "address"
    protocolMappers:
      - name: Groups Mapper
        protocol: openid-connect
        protocolMapper: oidc-group-membership-mapper
        config:
          full.path: "false"
          id.token.claim: "false"
          access.token.claim: "false"
          userinfo.token.claim: "true"
          claim.name: groups
      - name: Client Audience
        protocol: openid-connect
        protocolMapper: oidc-audience-mapper
        config:
          included.client.audience: flux
          access.token.claim: "true"
      - name: Group Path
        protocol: openid-connect
        protocolMapper: oidc-group-membership-mapper
        config:
          full.path: "true"
          id.token.claim: "false"
          access.token.claim: "false"
          userinfo.token.claim: "true"
          claim.name: full_group_path

