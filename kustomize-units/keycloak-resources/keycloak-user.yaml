apiVersion: legacy.k8s.keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: sylva-user
  labels:
    realm1: sylva # must match the external-keycloak label
spec:
  realmSelector:
    matchLabels:
      realm1: sylva
  user:
    username: sylva-admin
    enabled: true
    email: sylva-admin@example.com
    firstName: sylva
    lastName: sylva
    groups:
      - infra-admins
    credentials:
      - type: password
        value: "${SSO_PASSWORD}"
        temporary: false
    realmRoles:
      - query-users
      - query-groups
