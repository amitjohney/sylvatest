apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: workload-cluster-admin-kubeconfig
spec:
  generateExisting: true
  rules:
  - name: sync-kubeconfig
    match:
      any:
      - resources:
          kinds:
          - kustomize.toolkit.fluxcd.io/v1/Kustomization
          names:
          - cluster
    exclude:
      any:
      - resources:
          namespaces:
          - sylva-system
    generate:
      kind: Secret
      apiVersion: v1
      name: workload-cluster-admin-kubeconfig
      namespace: '{{ .Release.Namespace }}'
      synchronize: true
      clone:
        name: workload-cluster-admin-kubeconfig
        namespace: flux-system
