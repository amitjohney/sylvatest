---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: neuvector-tls
  namespace: neuvector
spec:
  secretName: neuvector-tls
  issuerRef:
    name: certificate-issuer
    kind: ClusterIssuer
  commonName: ${NEUVECTOR_DNS}
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  emailAddresses:
  - surname.name@sylva.org
  subject:
    organizations:
    - Sylva
    countries:
    - eu
    organizationalUnits:
    - DEV
  dnsNames:
  - ${NEUVECTOR_DNS}
  - localhost
  ipAddresses:
  - 127.0.0.1
