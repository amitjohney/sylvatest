---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: management-cluster
  namespace: default
spec:
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: sylva-core
        namespace: default
      chart: charts/cluster-vsphere
      reconcileStrategy: Revision
      valuesFiles:
        - charts/cluster-vsphere/values.yaml
  interval: 10m0s
  valuesFrom:
  - kind: Secret
    name: capv-cluster-values
    valuesKey: values
