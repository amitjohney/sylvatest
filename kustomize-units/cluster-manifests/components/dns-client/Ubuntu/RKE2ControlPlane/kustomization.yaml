apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- target:
    kind: RKE2ControlPlane
  patch: |
    - op: add
      path: /spec/files/-
      value:
        path: /etc/systemd/resolved.conf
        content: |
          [Resolve]
          DNS=${K8SGATEWAY_LB_IP}
          Domains=~${CLUSTER_EXTERNAL_DOMAIN}
    - op: add
      path: /spec/preRKE2Commands/-
      value: systemctl restart systemd-resolved
- target:
    kind: RKE2ConfigTemplate
  patch: |
    - op: add
      path: /spec/template/spec/files/-
      value:
        path: /etc/systemd/resolved.conf
        content: |
          [Resolve]
          DNS=${K8SGATEWAY_LB_IP}
          Domains=~${CLUSTER_EXTERNAL_DOMAIN}
    - op: add
      path: /spec/template/spec/preRKE2Commands/-
      value: systemctl restart systemd-resolved
