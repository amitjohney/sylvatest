apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- target:
    kind: OpenStackMachineTemplate
    metadata:
      name: ${CLUSTER_NAME}-worker
  patch: |
    - op: add
      path: /spec/template/spec/ports/-
      value:
        network:
          id: ${VIRTIO_VNIC_NETWORK_ID}
        vnicType: "direct"
