apiVersion: kubevirt.io/v1
kind: VirtualMachineInstance
metadata:
  name: cpumanager-fg-test-vmi
spec:
  domain:
    cpu:
      sockets: 2
      cores: 1
      threads: 1
      dedicatedCpuPlacement: true
    resources:
      limits:
        memory: 2Gi
    devices:
      disks:
        - name: containerdisk
          disk:
            bus: virtio
        - name: cloudinitdisk
          disk:
            bus: virtio
      interfaces:
      - name: default
        masquerade: {}
  networks:
  - name: default
    pod: {}
  volumes:
  - name: containerdisk
    containerDisk:
      image: quay.io/kubevirt/cirros-container-disk-demo:v1.1.0
  - name: cloudinitdisk
    cloudInitNoCloud:
      userDataBase64: SGkuXG4=

