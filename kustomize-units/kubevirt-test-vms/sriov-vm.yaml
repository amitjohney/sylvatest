apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: kubevirt-sriov-test-vm
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/size: small
        kubevirt.io/domain: testvm
        special: vmi-perf
    spec:
      terminationGracePeriodSeconds: 0
      domain:
        cpu:
          sockets: 2
          cores: 1
          threads: 1
          dedicatedCpuPlacement: true
        resources:
          requests:
            memory: 64M
          limits:
            memory: 64M
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - masquerade: {}
              name: default
            - name: sriov-net
              sriov: {}
          rng: {}
        machine:
          type: ""
      networks:
      - name: default
        pod: {}
      - multus:
          networkName: default/sriov-net
        name: sriov-net
      volumes:
      - name: containerdisk
        containerDisk:
          image: quay.io/kubevirt/cirros-container-disk-demo:v1.1.0
      - name: cloudinitdisk
        cloudInitNoCloud:
          userDataBase64: SGkuXG4=
