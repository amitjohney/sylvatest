apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: numa-fg-test-vm
  namespace: kubevirt-tests
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/size: small
        kubevirt.io/domain: testvm
    spec:
      terminationGracePeriodSeconds: 0
      domain:
        cpu:
          sockets: 2
          cores: 1
          threads: 1
          dedicatedCpuPlacement: true
          numa:
            guestMappingPassthrough: { }
        resources:
          limits:
            hugepages-2Mi: 4096Mi
            memory: 4096Mi
        memory:
          hugepages:
            pageSize: 2Mi
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
      volumes:
      - name: containerdisk
        containerDisk:
          image: quay.io/kubevirt/centos8-container-disk-images:8.4.2105
      - name: cloudinitdisk
        cloudInitNoCloud:
          userDataBase64: SGkuXG4=
