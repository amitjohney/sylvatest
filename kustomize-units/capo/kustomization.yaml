apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/kubernetes-sigs/cluster-api-provider-openstack/releases/download/v0.7.3/infrastructure-components.yaml
patches:
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
    patch: |-
      - op: remove
        path: /spec/conversion/webhook/clientConfig/caBundle
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: capo-controller-manager
      namespace: capo-system
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/securityContext
        value:
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL

# Add labels to enable clusterctl move to retrieve resources correponding to capo CRDs
labels:
  - pairs:
      clusterctl.cluster.x-k8s.io: ""
