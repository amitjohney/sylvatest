apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: rke2-control-plane-to-fip
spec:
  order: 40
  preDNAT: true
  applyOnForward: true
  ingress:
  - action: Allow
    protocol: TCP
    source:
      selector: cluster.x-k8s.io/provider == 'control-plane-rke2'
    destination:
      nets:
      - ${CLUSTER_EXTERNAL_IP}
      ports:
      - 6443
