apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: kustomize-to-fip
spec:
  order: 40
  preDNAT: true
  applyOnForward: true
  ingress:
  - action: Allow
    protocol: TCP
    source:
      selector: app == 'kustomize-controller'
    destination:
      nets:
      - ${CLUSTER_EXTERNAL_IP}
      ports:
      - 443
