apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: cluster-fip-policy-management-cluster
spec:
  selector: node-role.kubernetes.io/control-plane == 'true'
  order: 45
  preDNAT: true
  applyOnForward: true
  ingress:
  - action: Allow
    protocol: TCP
    source:
      selector: role == 'workload-cluster-node'
    destination:
      nets:
      - ${CLUSTER_EXTERNAL_IP}
      ports:
      - 80
      - 443
  - action: Allow
    protocol: TCP
    destination:
      nets:
      - ${CLUSTER_EXTERNAL_IP}
      ports:
      - 6180 # ironic
      - 5050 # ironic
      - 6385 # ironic
  - action: Allow
    protocol: UDP
    source:
      selector: role == 'workload-cluster-node'
    destination:
      nets:
      - ${CLUSTER_EXTERNAL_IP}
      ports:
      - 53
