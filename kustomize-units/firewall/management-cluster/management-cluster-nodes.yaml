apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: management-cluster-nodes
spec:
  selector: has(node.kubernetes.io/instance-type)
  order: 55
  applyOnForward: true
  preDNAT: true
  ingress:
  - action: Allow
    protocol: TCP
    source:
      selector: role == 'workload-cluster-node'
    destination:
      ports:
      - 80
      - 443
