apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  labels:
    app: sso
spec:
  db:
    vendor: postgres
    host: postgres
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: postgres
      key: postgres-password
  hostname:
    hostname: ${KEYCLOAK_DNS}
  http:
    tlsSecret: keycloak-tls
  ingress:
    enabled: false
  instances: 1
