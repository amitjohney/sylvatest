apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: keycloak

resources:
- https://raw.githubusercontent.com/keycloak/keycloak-k8s-resources/21.1.1/kubernetes/keycloaks.k8s.keycloak.org-v1.yml
- https://raw.githubusercontent.com/keycloak/keycloak-k8s-resources/21.1.1/kubernetes/keycloakrealmimports.k8s.keycloak.org-v1.yml
- https://raw.githubusercontent.com/keycloak/keycloak-k8s-resources/21.1.1/kubernetes/kubernetes.yml
- keycloak-postgresql-secret.yaml
- keycloak-server.yaml
- keycloak-ingress.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/unsupported
        value:
          podTemplate:
            spec:
              containers:
                - name: keycloak
                  env:
                    - name: https_proxy
                      value: ${https_proxy}
                    - name: no_proxy
                      value: ${no_proxy}
    target:
      group: k8s.keycloak.org
      version: v2alpha1
      kind: Keycloak
      name: keycloak
