apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- target:
    kind: Keycloak
  patch: |
    - op: add
      path: /spec/unsupported
      value:
        podTemplate:
          spec:
            containers:
              - name: keycloak
                env:
                  - name: https_proxy
                    value: ${https_proxy}
                  - name: no_proxy
                    value: ${no_proxy}
