apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test-cert
  namespace: default
spec:
  secretName: test-cert
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  commonName: plop.org
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
    - Sylva
    countries:
    - eu
    organizationalUnits:
    - DEV
  dnsNames:
  - localhost
  ipAddresses:
  - 127.0.0.1
  emailAddresses: []
