apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../kube-job
  - role.yaml
  - cluster-creator-global-role.yaml

configMapGenerator:
- name: '${JOB_NAME}-${JOB_TARGET_NAMESPACE:-default}-cm'
  namespace: kube-job
  options:
    disableNameSuffixHash: true
  behavior: replace
  files:
  - kube-job.sh=cluster-creator-login.sh
