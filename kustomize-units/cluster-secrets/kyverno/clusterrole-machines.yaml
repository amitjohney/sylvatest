---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterrole-machines
rules:
- apiGroups:
    - cluster.x-k8s.io
  resources:
    - machines
  verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyverno-manage-machines
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clusterrole-kubernetesauthengineroles
subjects:
- kind: ServiceAccount
  name: kyverno-background-controller
  namespace: kyverno
