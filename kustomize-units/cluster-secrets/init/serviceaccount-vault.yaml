apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cluster-secrets-serviceaccount-vault
  annotations:
    pod-policies.kyverno.io/autogen-controllers: none
    policies.kyverno.io/title: Generate SA Vault in clusters
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/category: Multi-Tenancy
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: ServiceAccount
    policies.kyverno.io/description: >-
      This policy injects the dedicated ServiceAccount for Vault access per clusters. It's a requirement
      to generate Vault and K8S secrets.

spec:
  generateExisting: true
  rules:
    - name: generateServiceAccountVault
      match:
        any:
          - resources:
              kinds:
                - cluster.x-k8s.io/v1beta1/Machine
      generate:
        synchronize: true
        apiVersion: v1
        kind: ServiceAccount
        name: "vault"
        namespace: "{{request.object.metadata.namespace}}"
        data:
          metadata:
            name: "vault"
            namespace: "{{request.object.metadata.namespace}}"
