apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: ${VCLUSTER_NAME}
spec:
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: VCluster
    name: ${VCLUSTER_NAME}
  controlPlaneRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: VCluster
    name: ${VCLUSTER_NAME}
---
# https://github.com/loft-sh/cluster-api-provider-vcluster/blob/main/README.md#vcluster-custom-resource-example
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: VCluster
metadata:
  name: ${VCLUSTER_NAME}
spec:
  kubernetesVersion: "1.24.12"
  helmRelease:
    values: |-
      ingress:
        enabled: true
        ingressClassName: ${INGRESS_CLASS_NAME}
        host: ${VCLUSTER_API_EXTERNAL_URL}
      # https://www.vcluster.com/docs/architecture/synced-resources#sync-all-secrets-and-configmaps
      sync:
        secrets:
          all: true
        configmaps:
          all: true
        ingresses:
          enabled: true
      # https://www.vcluster.com/docs/architecture/networking#fallback-to-host-dns
      fallbackHostDns: true
      syncer:
        extraArgs:
        - --tls-san=${VCLUSTER_API_EXTERNAL_URL}
    chart:
      name: "vcluster"  # "k3s" distro of vcluster; other available options: "vcluster-k8s", "vcluster-k0s" and "vcluster-eks".
      repo: "https://charts.loft.sh"
      version: "v0.15.2"  # https://github.com/loft-sh/vcluster/releases; see https://github.com/loft-sh/cluster-api-provider-vcluster/blob/v0.1.3/pkg/constants/constants.go#L7
  controlPlaneEndpoint:
    host: "${VCLUSTER_API_EXTERNAL_URL}"
    port: 443
