apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/kubernetes-sigs/cluster-api//test/infrastructure/docker/config/default/?ref=v1.6.5
patches:
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
    patch: |-
      - op: remove
        path: /spec/conversion/webhook/clientConfig/caBundle

images:
  - name: gcr.io/k8s-staging-cluster-api/capd-manager
    newTag: v1.6.3

# Add labels to enable clusterctl move to retrieve resources correponding to capd CRDs
labels:
  - pairs:
      clusterctl.cluster.x-k8s.io: ""
