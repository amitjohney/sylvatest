apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: centos
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/size: small
        kubevirt.io/domain: testvm
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
          - name: default
            masquerade: {}
          - bridge: {}
            name: second
        resources:
          requests:
            memory: 64M
      networks:
      - name: default
        pod: {}
      - multus:
          networkName: my-bridge
        name: second
      volumes:
        - name: containerdisk
          containerDisk:
            image: quay.io/kubevirt/centos8-container-disk-images:8.4.2105
        - name: cloudinitdisk
          cloudInitNoCloud:
            userDataBase64: SGkuXG4=
