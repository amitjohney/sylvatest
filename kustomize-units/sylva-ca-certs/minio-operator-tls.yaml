---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-operator-tls
  namespace: minio-operator
spec:
  secretName: minio-operator-console-tls
  # Currently the certificate is trusted by the Sylva CA by referring to the ca-issuer.
  # It is possible to leverage an external authority by referring a vault-issuer or an acme-issuer.
  # In this case, configure the issuer according to the spec of the external authority and update issuerRef below
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  commonName: minio-operator.sylva
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  emailAddresses:
  - surname.name@sylva.org
  subject:
    organizations:
    - Sylva
    countries:
    - eu
    organizationalUnits:
    - DEV
  dnsNames:
  - minio-operator-console.sylva
  - minio-operator.sylva
  - localhost
  ipAddresses:
  - 127.0.0.1
