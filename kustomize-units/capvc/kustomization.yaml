apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://github.com/loft-sh/cluster-api-provider-vcluster/releases/download/v0.1.3/infrastructure-components.yaml

patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            containers:
              - name: manager
                env:
                  - name: "http_proxy"
                    value: "${http_proxy}"
                  - name: "https_proxy"
                    value: "${https_proxy}"
                  - name: "no_proxy"
                    value: "localhost,${no_proxy},${KIND_POD_SUBNET},${KIND_SVC_SUBNET},.cluster.local.,.cluster.local,.svc"
    target:
      kind: Deployment
      labelSelector: control-plane=cluster-api-provider-vcluster-controller-manager
