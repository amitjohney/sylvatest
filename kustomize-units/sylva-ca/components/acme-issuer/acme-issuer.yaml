apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: certificate-issuer
spec:
  acme:
    server: ${ISS_SERVER}
    caBundle: ${CACERT}
    privateKeySecretRef:        # Name of a secret used to store the ACME account private key
      name: acme-secret
      key: secret
    solvers:        # Enable the HTTP-01 challenge provider
      - http01:
          ingress:
            class: nginx
