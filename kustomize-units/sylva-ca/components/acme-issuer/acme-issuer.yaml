---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: certificate-issuer
spec:
  acme:
    server: ${ISS_SERVER}
    caBundle: ${CACERT}
    privateKeySecretRef:  # Secret resource that will be used to store the automatically generated ACME account private key
      name: acme-key-ref
    solvers:        # Enable the HTTP-01 challenge provider
      - http01:
          ingress:
            serviceType: ClusterIP
            class: nginx
