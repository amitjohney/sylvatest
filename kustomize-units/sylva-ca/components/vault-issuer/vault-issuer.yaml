apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: certificate-issuer
spec:
  vault:
    path: ${VAULT_PKI_PATH}
    server: ${VAULT_PKI_SERVER} # e.g. https://vaultserver:8200
    caBundle: ${VAULT_PKI_CA_CHAIN}
    auth:
      tokenSecretRef:
          name: external-vault-token
          key: token