apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-custom-resource-metrics
spec:
  generateExisting: true
  rules:
  - name: generate-cm
    match:
      any:
      - resources:
          kinds:
          - Namespace
          names:
          - cattle-monitoring-system
    generate:
      kind: ConfigMap
      apiVersion: v1
      name: rancher-monitoring-kube-state-metrics-customresourcestate-config
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      clone:
        name: flux-custom-resource-state-cm
        namespace: sylva-system

