apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: baremetalhosts-specs
spec:
  mutateExistingOnPolicyUpdate: true
  rules:
  - name: baremetalhosts-specs-add
    match:
      any:
      - resources:
          kinds:
          - BareMetalHost
          operations:
          - CREATE
          - UPDATE
          selector:
            matchLabels:
              snmp-enabled: "true"
    mutate:
      targets:
        - kind: ConfigMap
          apiVersion: v1
          name: prometheus-snmp-sd-files
          namespace: cattle-monitoring-system
      patchStrategicMerge:
        data:
          snmp_'{{request.object.metadata.annotations."sylva.org/snmp-cluster-name"}}'-'{{request.object.metadata.name}}'.yaml: |
            - targets: ['{{request.object.metadata.annotations."sylva.org/snmp-endpoint"}}']
              labels:
                auth: '{{request.object.metadata.annotations."sylva.org/snmp-auth"}}'
                module: '{{request.object.metadata.annotations."sylva.org/snmp-hw-type"}}'
                alias: '{{request.object.metadata.annotations."sylva.org/snmp-machine-name"}}'
                sylva_cluster: '{{request.object.metadata.annotations."sylva.org/snmp-cluster-name"}}'
  - name: baremetalhosts-specs-delete
    match:
      any:
      - resources:
          kinds:
          - BareMetalHost
          operations:
          - DELETE
    mutate:
      targets:
        - kind: ConfigMap
          apiVersion: v1
          name: prometheus-snmp-sd-files
          namespace: cattle-monitoring-system
      patchesJson6902: |-
        - path: "/data"
          op: remove
          value: '{{request.object.metadata.name}}'

