---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: provisioning
spec:
  config: '{
    "cniVersion": "0.3.1",
    "name": "provisioning",
    "type": "bridge",
    "bridge": "provisioning",
    "isGateway": true,
    "ipam": {
      "type": "host-local",
      "ranges": [
        [
          {
            "subnet": "192.168.10.0/24",
            "rangeStart": "192.168.10.100",
            "rangeEnd": "192.168.10.200",
            "gateway": "192.168.10.1"
          }
        ]
      ]
    }
  }'
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: management
spec:
  config: '{
    "cniVersion": "0.3.1",
    "name": "management",
    "type": "bridge",
    "bridge": "management",
    "isGateway": true,
    "ipam": {
      "type": "host-local",
      "ranges": [
        [
          {
            "subnet": "192.168.100.0/24",
            "rangeStart": "192.168.100.100",
            "rangeEnd": "192.168.100.200",
            "gateway": "192.168.100.1"
          }
        ]
      ]
    }
  }'

