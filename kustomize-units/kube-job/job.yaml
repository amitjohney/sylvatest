apiVersion: batch/v1
kind: Job
metadata:
  name: kube-job
  namespace: default
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 1800
  template:
    spec:
      containers:
      - name: run-script
        #FIXME(feleouet): build & publish image when this component will be living in its own repository
        image: registry.gitlab.com/t6306/components/capi-bootstrap/kube-job:latest
        command: ["/bin/sh", "-c", "/opt/entrypoint.sh"]
        volumeMounts:
        - mountPath: /opt/
          name: script-volume
      imagePullSecrets:
      - name: registry-secret
      restartPolicy: Never
      serviceAccountName: source-cluster-kubeconfig
      volumes:
      - name: script-volume
        configMap:
          name: job-scripts
          defaultMode: 0755
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: source-cluster-kubeconfig
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-job
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-job
subjects:
- kind: ServiceAccount
  name: source-cluster-kubeconfig
  namespace: default
roleRef:
  kind: ClusterRole
  name: kube-job
  apiGroup: rbac.authorization.k8s.io
---
