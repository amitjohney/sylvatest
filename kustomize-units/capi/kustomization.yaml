apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.1.4/core-components.yaml
# Unfornately vars can't be used to set EXP_CLUSTER_RESOURCE_SET, as it only allows to pass an object...
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: capi-controller-manager
      namespace: capi-system
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args/2
        value: --feature-gates=MachinePool=false,ClusterResourceSet=true,ClusterTopology=false
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
    patch: |-
      - op: remove
        path: /spec/conversion/webhook/clientConfig/caBundle
# Add labels to enable clusterctl move to retrieve resources correponding to capi CRDs
labels:
  - pairs:
      clusterctl.cluster.x-k8s.io: ""
