---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-internal-certificate
spec:
  secretName: vault-internal-tls
  issuerRef:
    name: internal-certificate-issuer
    kind: ClusterIssuer
  commonName: vault
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  emailAddresses:
  - surname.name@sylva.org
  subject:
    organizations:
    - Sylva
    countries:
    - eu
    organizationalUnits:
    - DEV
  dnsNames:
  - vault-0.vault-internal
  - vault
  - vault.vault
  - vault.vault.svc.cluster.local
  - localhost
  ipAddresses:
  - 127.0.0.1
