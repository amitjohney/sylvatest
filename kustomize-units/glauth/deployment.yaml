---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glauth
  namespace: glauth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: glauth
      app.kubernetes.io/name: glauth
      app.kubernetes.io/version: v2.3.0
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: glauth
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      labels:
        app: glauth
        app.kubernetes.io/name: glauth
        app.kubernetes.io/version: v2.3.0
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: glauth
                  app.kubernetes.io/name: glauth
                  app.kubernetes.io/version: v2.3.0
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - '-c'
        - /config
        command:
        - /app/glauth
        image: glauth/glauth:v2.3.0
        imagePullPolicy: Always
        name: glauth
        ports:
        - containerPort: 3893
          name: ldap
          protocol: TCP
        - containerPort: 5555
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            ephemeral-storage: 100Mi
            memory: 24M
          requests:
            cpu: 50m
            ephemeral-storage: 100Mi
            memory: 24M
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 10001
          runAsUser: 10001
        volumeMounts:
        - mountPath: /config
          name: config
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: glauth
      volumes:
      - name: config
        projected:
          sources:
          - secret:
              items:
              - key: base.cfg
                path: base.cfg
              name: configuration
          - configMap:
              items:
              - key: base-groups.cfg
                path: base-groups.cfg
              name: groups
