---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
   name: cloud-config
   namespace: workload-cluster
spec:
   secretStoreRef:
      name: eso-store-k8s-default
      kind: ClusterSecretStore
   target:
      creationPolicy: Orphan
      name: cloud-config
   data:
      - secretKey: clouds.yaml
        remoteRef:
           key: management-cluster-cloud-config  # Secret produced by mgmt cluster sylva-units
           property: clouds.yaml
