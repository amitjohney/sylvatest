apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.6.5/bootstrap-components.yaml
  - https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.6.5/control-plane-components.yaml
patches:
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
    patch: |-
      - op: remove
        path: /spec/conversion/webhook/clientConfig/caBundle
# Add labels to enable clusterctl move to retrieve resources correponding to capbk CRDs
labels:
  - pairs:
      clusterctl.cluster.x-k8s.io: ""
