apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/rancher-sandbox/cluster-api-provider-rke2/releases/download/v0.1.1/bootstrap-components.yaml
  - https://github.com/rancher-sandbox/cluster-api-provider-rke2/releases/download/v0.1.1/control-plane-components.yaml
# Add labels to enable clusterctl move to retrieve resources correponding to cabpr CRDs
labels:
  - pairs:
      clusterctl.cluster.x-k8s.io: ""
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: rke2-bootstrap-controller-manager
      namespace: rke2-bootstrap-system
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0
        value:
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: rke2-control-plane-controller-manager
      namespace: rke2-control-plane-system
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0
        value:
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
