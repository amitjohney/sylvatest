apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/rancher-sandbox/cluster-api-provider-rke2/releases/download/v0.1.1/bootstrap-components.yaml
  - https://github.com/rancher-sandbox/cluster-api-provider-rke2/releases/download/v0.1.1/control-plane-components.yaml
# Add labels to enable clusterctl move to retrieve resources correponding to cabpr CRDs
labels:
  - pairs:
      clusterctl.cluster.x-k8s.io: ""
patches:
- target:
    kind: Deployment
  patch: |
    - op: add
      path: /spec/template/spec/containers/
      value:
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
              - ALL
