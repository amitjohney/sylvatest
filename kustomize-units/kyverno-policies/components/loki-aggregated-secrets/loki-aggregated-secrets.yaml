apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: loki-aggregated-secret
  namespace: sylva-system
  annotations:
    policies.kyverno.io/title: Aggreate loki credentials
    policies.kyverno.io/minversion: 1.11.0
    policies.kyverno.io/description: >-
      Aggregate loki credentials from various (workload) cluster namespaces
      into a secret that is usable by loki HelmRelease
spec:
  rules:
  - name: loki-aggregated-secret
    match:
      any:
      - resources:
          kinds:
          - Secret
          selector:
            matchLabels:
              sylva.io/aggregated-secret: loki
    context:
    - name: tenantList
      apiCall:
        urlPath: "/api/v1/secrets?labelSelector=sylva.io/aggregated-secret=loki"
        jmesPath: "items[].data.{name: base64_decode(username), password:base64_decode(password)}"
      # Build a config that matches the chart values format, so that secret can be merged as is
      # to the chart values (without specifying targetPath, otherwise values would be injected as a string)
    - name: lokiConfig
      variable:
        value:
          loki:
            tenants: "{{ tenantList }}"
    generate:
      synchronize: true
      apiVersion: v1
      kind: Secret
      name: loki-secrets
      namespace: sylva-system
      data:
        type: Opaque
        data:
          secrets: "{{ lokiConfig | to_string(@) | base64_encode(@) }}"
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: reconcile-loki-helmrelease
  namespace: sylva-system
  annotations:
    policies.kyverno.io/title: Reconcile sylve-units HelmReleases
    policies.kyverno.io/minversion: 1.11.0
    policies.kyverno.io/description: >-
      Reconcile loki HelmRelease when loki-secrets is updated
spec:
  rules:
  - name: reconcile-loki-helmrelease
    match:
      any:
      - resources:
          kinds:
          - Secret
          namespaces:
          - sylva-system
          names:
          - loki-secrets
    mutate:
      targets:
      - apiVersion: helm.toolkit.fluxcd.io/v2beta2
        kind: HelmRelease
        name: loki
        namespace: sylva-system
      patchStrategicMerge:
        metadata:
          annotations:
            reconcile.fluxcd.io/requestedAt: "{{ time_now_utc() }}"
