apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kyverno-generate-secret
spec:
  rules:
  - name: shared-workload-clusters-settings
    match:
      any:
      - resources:
          kinds:
          - Namespace
          selector:
            matchLabels:
              app.kubernetes.io/name: shared-workload-cluster
    generate:
      kind: Secret
      apiVersion: v1
      name: shared-workload-clusters-settings
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      clone:
        name: shared-workload-clusters-settings
        namespace: default
