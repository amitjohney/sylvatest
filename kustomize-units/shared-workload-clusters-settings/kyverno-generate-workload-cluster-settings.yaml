apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: shared-workload-clusters-settings
  annotations:
    kustomize.toolkit.fluxcd.io/force: Enabled
spec:
  rules:
  - name: generate-cm
    match:
      any:
      - resources:
          kinds:
          - Namespace
          selector:
            matchLabels:
              sylva-project.org/shared-workload-cluster-settings: ""
    generate:
      kind: ConfigMap
      apiVersion: v1
      name: shared-workload-clusters-settings
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      clone:
        name: shared-workload-clusters-settings
        namespace: sylva-system
  - name: clone-os-images-info
    match:
      any:
      - resources:
          kinds:
          - Namespace
          selector:
            matchLabels:
              sylva-project.org/shared-workload-cluster-settings: ""
    generate:
      kind: ConfigMap
      apiVersion: v1
      name: kyverno-cloned-os-images-info-capm3
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      clone:
        name: ${OS_IMAGES_INFO_CM}
        namespace: sylva-system
  - name: generate-secret
    match:
      any:
      - resources:
          kinds:
          - Namespace
          selector:
            matchLabels:
              sylva-project.org/shared-workload-cluster-settings: ""
    generate:
      kind: Secret
      apiVersion: v1
      name: shared-workload-clusters-settings
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      clone:
        name: shared-workload-clusters-settings
        namespace: sylva-system
  - name: generate-surt
    match:
      any:
      - resources:
          kinds:
          - Namespace
          selector:
            matchLabels:
              sylva-project.org/shared-workload-cluster-settings: ""
    generate:
      kind: SylvaUnitsReleaseTemplate
      apiVersion: unitsoperator.sylva/v1alpha1
      name: default
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      clone:
        name: default
        namespace: sylva-system
