apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-cm
spec:
  rules:
  - name: mgmt-cluster-settings
    match:
      any:
      - resources:
          kinds:
          - Namespace
          selector:
            matchLabels:
              app.kubernetes.io/name: workload-cluster
    generate:
      kind: ConfigMap
      apiVersion: v1
      name: mgmt-cluster-settings
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      clone:
        name: mgmt-cluster-settings
        namespace: default
