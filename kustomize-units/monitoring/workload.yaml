kind: GitRepo
apiVersion: fleet.cattle.io/v1alpha1
metadata:
  name: monitoring
  namespace: default
spec:
  repo: ${GIT_REPO}
  branch: ${BRANCH}
  paths:
  - monitoring-crd/
  - monitoring/
  targets:
  - name: monitoring
    clusterSelector:
      matchLabels:
        rancher-monitoring: enabled
