stages:
  - generate
  - test
  - deploy

image: registry.gitlab.com/t6306/components/docker-images/ci-image:v1-0-0

services:
  - name: docker:dind
    alias: docker

variables:
  DOCKER_TLS_CERTDIR: ""
  GITLEAKS_ARGS: '--verbose --log-opts=$CI_COMMIT_SHA'

default:
  tags:
    - gitlab-org-docker
    # - docker

# included templates
include:
  # Gitleaks template
  - project: "to-be-continuous/gitleaks"
    ref: "2.1"
    file: "templates/gitlab-ci-gitleaks.yml"

chart-generator:
  stage: generate
  script:
    - echo "Generate a job for each modified charts"
    - ./tools/gci-templates/scripts/generate-pipeline.sh > generated-pipeline.yml
  artifacts:
    expire_in: 1 hour
    paths:
      - generated-pipeline.yml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - charts/**/*
        - tools/gci-templates/**/*

chart-jobs:
  stage: generate
  needs:
    - chart-generator
  trigger:
    include:
      - artifact: generated-pipeline.yml
        job: chart-generator
    strategy: depend
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - charts/**/*
        - tools/gci-templates/**/*

yamllint:
  stage: test
  script:
    - 'yamllint . -d "$(cat < tools/gci-templates/yamllint.yaml) $(cat < tools/gci-templates/yamllint-helm-exclude-charts.yaml)"'
  only:
    - merge_requests

avoid-typo-on-bootstrap:
  stage: test
  script:
    - |
      rm -rf .git  # because busybox grep does not support --exclude-dir
      echo "Check against frequent typos on 'bootstrap'..."
      set +e
      typos=$(grep -rnsiE 'boostrap|bootrap|bootsrap' . | grep -v '.gitlab-ci.yaml:      typos=')
      set -e
      if [ -n "$typos" ]; then
        echo "A few typos were found on the 'bootstrap' word:"
        echo "-----------------"
        echo "$typos"
        echo "-----------------"
        exit 1
      fi
  only:
    - merge_requests

check-docs-markdown:
  image: registry.gitlab.com/gitlab-org/gitlab-docs/lint-markdown:alpine-3.16-vale-2.20.2-markdownlint-0.32.2-markdownlint2-0.5.1
  stage: test
  script:
    - git fetch origin $CI_MERGE_REQUEST_TARGET_BRANCH_NAME
    - |
      md_files=$(git diff --name-only $CI_COMMIT_SHA origin/$CI_MERGE_REQUEST_TARGET_BRANCH_NAME | grep "\.md$")
      if [ -n "$md_files" ] ; then
        markdownlint-cli2-config tools/gci-templates/.markdownlint.yml $md_files
      else
        echo "No modified .md files"
      fi
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.md"

telco-cloud-init-schema:
  stage: test
  script:
    - RED='\033[0;31m'
    - NC='\033[0m'
    - echo -e "\e[0Ksection_start:`date +%s`:my_first_section\r\e[0K--------------- Lint Schema YAML file"
    - echo "Lint charts/telco-cloud-init/values.schema.yaml ..."
    - yamllint --no-warnings -c tools/gci-templates/yamllint.yaml charts/telco-cloud-init/values.schema.yaml
    - echo "   DONE"

    - echo -e "\e[0Ksection_start:`date +%s`:my_first_section\r\e[0K--------------- Check that telco-cloud-init/values.schema.json was regenerated from values.schema.yaml ..."
    - tools/yaml2json.py < charts/telco-cloud-init/values.schema.yaml > values.schema.json
    - |
      if ! cmp -s values.schema.json charts/telco-cloud-init/values.schema.json ; then
        echo "${RED}charts/telco-cloud-init/values.schema.json wasn't generated with charts/telco-cloud-init/values.schema.yaml${NC}"
        exit 1
      fi
    - echo "   DONE"

    - echo -e "\e[0Ksection_start:`date +%s`:my_first_section\r\e[0K--------------- Validate that the chart values schema contains a valid JSON Schema ..."
    - python3 -m jsonschema -o pretty /usr/lib/python3.10/site-packages/jsonschema/schemas/draft2020-12.json -i values.schema.json
    - echo "   DONE"
  rules:
    - changes:
        - charts/telco-cloud-init/values.schema.json
        - charts/telco-cloud-init/values.schema.yaml
        - tools/yaml2json.py

.test-capd:
  stage: deploy
  before_script:
    - echo -e "\e[1m\e[0Ksection_start:`date +%s`:before_script_section[collapsed=true]\r\e[0KRunning before_script step\e[0m"

    - DOCKER_IP=$(getent hosts docker | awk '{print $1}')
    - |
      # create a cluster with access to API endpoint through docker-in-docker address
      cat <<EOF | kind create cluster --name capd --config=-
      kind: Cluster
      apiVersion: kind.x-k8s.io/v1alpha4
      networking:
        apiServerAddress: "$DOCKER_IP"
        apiServerPort: 6443
      EOF
    - kubectl cluster-info --context kind-capd

    - KIND_PREFIX=$(docker network inspect kind -f '{{ (index .IPAM.Config 0).Subnet }}')
    - ip route add $KIND_PREFIX via $DOCKER_IP

    - export DOCKER_HOST=tcp://$DOCKER_IP:2375
    - find environment-values/*-capd/ -name git-secrets.env -exec sed -i "s/GIT_USERNAME/$CI_REGISTRY_USER/;s/GIT_TOKEN/$CI_JOB_TOKEN/" {} \;
    - find environment-values/*-capd/ -name values.yaml -exec yq -i '.cluster.capd.docker_host = strenv(DOCKER_HOST)' {} \;
    - export CLUSTER_EXTERNAL_IP=$(echo $KIND_PREFIX | awk -F"." '{print $1"."$2"."$3".100"}')
    - find environment-values/*-capd/ -name values.yaml -exec yq -i '.cluster.cluster_external_ip = strenv(CLUSTER_EXTERNAL_IP)' {} \;
    - export DEBUG_ON_EXIT=1

    - echo -e "\e[0Ksection_end:`date +%s`:before_script_section\r\e[0K"
  artifacts:
    when: on_failure
    expire_in: 6 hour
    paths:
      - debug-on-exit.log
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
    - if: $CI_MERGE_REQUEST_LABELS =~ /run-e2e-tests/
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
  allow_failure: true

test-rke2-capd:
  timeout: 60min
  extends: .test-capd
  script:
    - ./bootstrap.sh environment-values/rke2-capd
    - kubectl --kubeconfig management-cluster-kubeconfig get pod --selector job-name=check-rancher-clusters-job -o=jsonpath='{.items[?(@.status.phase=="Succeeded")].metadata.name}' | xargs --no-run-if-empty -n1 kubectl --kubeconfig management-cluster-kubeconfig logs || true
  rules:
    #NOTE: rke2-capd is resource intensive (~140GB disk), so test it only when needed by adding label `run-e2e-tests` to MR
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_LABELS =~ /run-e2e-tests/
      when: manual
  tags:
    - o-romania-bm

test-kubeadm-capd:
  timeout: 45min
  extends: .test-capd
  script:
    - ./bootstrap.sh environment-values/kubeadm-capd
    - kubectl --kubeconfig management-cluster-kubeconfig get pod --selector job-name=check-rancher-clusters-job -o=jsonpath='{.items[?(@.status.phase=="Succeeded")].metadata.name}' | xargs --no-run-if-empty -n1 kubectl --kubeconfig management-cluster-kubeconfig logs || true

test-kubeadm-capd-bm:
  timeout: 45min
  extends: .test-capd
  script:
    - ./bootstrap.sh environment-values/kubeadm-capd
    - kubectl --kubeconfig management-cluster-kubeconfig get pod --selector job-name=check-rancher-clusters-job -o=jsonpath='{.items[?(@.status.phase=="Succeeded")].metadata.name}' | xargs --no-run-if-empty -n1 kubectl --kubeconfig management-cluster-kubeconfig logs || true
  rules:
    #NOTE: testing kubeadm-capd stack on managed runner by adding label `run-e2e-tests` to MR
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_LABELS =~ /run-e2e-tests/
      when: manual
  tags:
    - o-romania-bm
