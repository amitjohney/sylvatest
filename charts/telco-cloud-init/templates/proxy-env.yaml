{{- $envAll := set . "Values" (include "interpret-values-gotpl" . | fromJson) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: proxy-env-vars
  labels:
    copy-from-bootstrap-to-management: ""
{{ include "telco-cloud-init.labels" $envAll | indent 4 }}
data:
{{- range tuple "http_proxy" "https_proxy" "no_proxy" }}
  {{ . }}: {{ get $envAll.Values.proxies . | quote }}
{{- end }}
