{{- $envAll := . -}}
{{ if eq .Values.cluster.flavor.infra_provider "capv" }}
apiVersion: v1
kind: Secret
metadata:
  name: management-cluster-credentials
  labels:
{{ include "telco-cloud-init.labels" $envAll | indent 4 }}
data:
  VS_USERNAME: {{ .Values.cluster.capv.username | b64enc }}
  VS_PASSWORD: {{ .Values.cluster.capv.password | b64enc }}
{{ end }}
