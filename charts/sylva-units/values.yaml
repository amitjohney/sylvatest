  node_count: 0
  node_mem_gb: 4
  node_cpus: 4
  node_image: registry.gitlab.com/sylva-projects/sylva-elements/container-images/libvirt-metal:0.1.2

# set the type of environment between 3 possible values: dev, ci and prod
env_type: prod

# set NTP servers by IP or FQDN and enable their usage for control plane nodes
