      filename: ubuntu-jammy-plain-rke2-1.26.9.qcow2
      checksum: ffdc81fcdc0104151aa792a508eefe0d47660b18683949edcd734b3a4f938f20
      persistence:
        enabled: true
        size: 3Gi

