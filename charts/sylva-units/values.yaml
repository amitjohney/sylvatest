vault:
  external_hostname: 'vault.{{ .Values.cluster_external_domain }}'

keycloak:
  external_hostname: 'keycloak.{{ .Values.cluster_external_domain }}'

flux:
  external_hostname: 'flux.{{ .Values.cluster_external_domain }}'

os_image_server:
