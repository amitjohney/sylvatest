# Documentation at https://gitlab.com/t6306/components/helm-charts/metal3/-/blob/main/egate/metal3/README.md
global:
  storageClass: $METAL3_STORAGECLASS
ironicIPADownloaderBaseURI: $IPA_DOWNLOADER_BASE_URI
httpProxy: $http_proxy
httpsProxy: $https_proxy
noProxy: localhost
persistence:
  ironic:
    accessMode: "ReadWriteOnce"
services:
  ironic:
# Specify the IP address used by Ironic service
    ironicIP: $IRONIC_IP
    annotations:
      metallb.universe.tf/address-pool: ironic-pool
