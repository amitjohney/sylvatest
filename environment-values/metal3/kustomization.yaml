apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: flux-system

configMapGenerator:
- name: metal3-values
  options:
    disableNameSuffixHash: true
  files:
  - values=values.yaml

secretGenerator:
- name: gitlab-helm-repo-secret
  options:
    disableNameSuffixHash: true
  literals:
  - username=$GITLAB_DEPLOY_TOKEN_NAME
  - password=$GITLAB_DEPLOY_TOKEN
