apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - manifest.yaml
patches:
- target:
    kind: HelmRelease
    name: sylva-units
  patch: |
    - op: replace
      path: /spec/chart/spec/version
      value: akki-otc   ## <<< the tag you want to use

commonLabels:
  copy-from-bootstrap-to-management: ""

configMapGenerator:
  - name: management-cluster-values
    options:
      disableNameSuffixHash: true
    files:
      - values=values.yaml

secretGenerator:
  - name: management-cluster-secrets
    options:
      disableNameSuffixHash: true
    files:
      - secrets=secrets.yaml
