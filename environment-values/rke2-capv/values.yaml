---

units:
  cluster:
    helmrelease_spec:
      values:
        cluster_services_cidrs:
          - 10.43.0.0/16
        cluster_pods_cidrs:
          - 10.42.0.0/16
        capv:
          ssh_key: '{{ .Values.cluster.capv.ssh_key }}'
          username: '{{ .Values.cluster.capv.username }}'
        machine_deployments:
          md0:
            infra_provider: capv
    helm_secret_values:
      capv: '{{ .Values.cluster.capv.password }}'
  workload-cluster:
    enabled: false
    helmrelease_spec:
      values:
        units:
          cluster:
            helmrelease_spec:
              values:
                cluster_services_cidrs:
                  - 10.43.0.0/16
                cluster_pods_cidrs:
                  - 10.42.0.0/16
                capv:
                  ssh_key: '{{ .Values.cluster.capv.ssh_key }}'
                  username: '{{ .Values.cluster.capv.username }}'
                machine_deployments: null
                  # md0:
                  #   infra_provider: capv

cluster:
  control_plane_replicas: 1
  worker_replicas: 3

  # image reference depends provider
  image: "tpl-ubuntu-2204-rke2-v1.24.12+rke2r1"

  capi_providers:
    infra_provider: capv
    bootstrap_provider: cabpr

  capv:
    # -- Datacenter to use
    dataCenter: # replace me
    # -- VSphere network for VMs and CSI
    network: # replace me
    # -- VSphere server dns name
    server: # replace me
    # -- VSphere datastore name
    dataStore: # replace me
    # -- VSphere https TLS thumbprint
    tlsThumbprint: # replace me
    # -- SSH public key for VM access
    ssh_key: # replace me
    # -- VSphere folder
    folder: # replace me
    # -- VSphere resoucepool
    resourcePool: # replace me
    # -- VSphere storage policy name
    storagePolicyName: # replace me


  cluster_external_ip: # replace me

proxies:
  http_proxy: # replace me
  https_proxy: # replace me
  no_proxy: # replace me
