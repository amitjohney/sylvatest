apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - manifest.yaml

commonLabels:
  copy-from-bootstrap-to-management: ""

configMapGenerator:
  - name: management-cluster-values
    options:
      disableNameSuffixHash: true
    files:
      - values=values.yaml

secretGenerator:
  - name: management-cluster-secrets
    options:
      disableNameSuffixHash: true
    files:
      - secrets=secrets.yaml
