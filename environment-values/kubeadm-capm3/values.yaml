---
units:
  # Disabling some units for lightweight deployment testing
  monitoring:
    enabled: false
  keycloak:
    enabled: false
  flux-webui:
    enabled: false

cluster:
  capi_providers:
    infra_provider: capm3
    bootstrap_provider: cabpk
  control_plane_replicas: 1
  worker_replicas: 1

proxies:
  # put your own proxy settings here if you need
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""
