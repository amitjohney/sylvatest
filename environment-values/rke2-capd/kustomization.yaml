apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

components:
  # - https://openstack-git-stg.itn.ftgroup/caas/caas-ci//environment-values/falcon-base/?ref=master  # - https://openstack-git-stg.itn.ftgroup/caas/caas-ci//environment-values/falcon-base/?ref=master  # this kustomize component specifies the management cluster proxies used in this Orange specific environment

commonLabels:
  copy-from-bootstrap-to-management: ""

configMapGenerator:
- name: management-cluster-values
  behavior: merge
  options:
    disableNameSuffixHash: true
  files:
  - values=values.yaml

secretGenerator:
- name: management-cluster-secrets
  behavior: merge
  options:
    disableNameSuffixHash: true
  envs:
  - git-secrets.env
  files:
  - secrets=secrets.yaml
