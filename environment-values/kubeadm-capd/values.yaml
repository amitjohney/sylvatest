
components:
  cluster:
    kustomization_spec:
      path: ./kustomize-components/cluster-manifests/kubeadm-capd/base

cluster:
  image: registry.gitlab.com/t6306/components/capi-bootstrap/kindest/node:v1.25.0-cni # just kindest/node with preloaded vlan cni binary
  flavor:
    infra_provider: capd
    bootstrap_provider: cabpk

capd:
  docker_host: unix:///var/run/docker.sock  # dynamically replaced in CI
