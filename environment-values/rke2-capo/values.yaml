components:
  cinder-csi:
    enabled: management-only

cluster:
  #image: image name provided by falcon-env component, but can be overwritten
  flavor:
    infra_provider: capo
    bootstrap_provider: cabpr
  capo:
    ssh_key_name: # put the name of your nova SSH keypair here
    #network_id: network id is provided by falcon-env component, but can be overwritten
    kube_vip_ip: 1.2.3.4  # reserve an IP and replace this sample value
    ## If cinder CSI is used, provide a name for the storage class and the storage type from OpenStack
    storageClass:
      name: "cinder-ceph-ssd"
      type: "ceph_ssd"

