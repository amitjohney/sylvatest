---

units:
  cluster:
    kustomization_spec:
      path: ./kustomize-units/cluster-manifests/rke2-capo/base
  workload-cluster:
    kustomization_spec:
      path: ./kustomize-units/cluster-manifests/rke2-capo/base
      postBuild:
        substitute:
          CAPO_NETWORK_ID: '{{ .Values.cluster.capo.network_id }}'
          FLAVOR_NAME: '{{ .Values.cluster.capo.flavor_name }}'
          SSH_KEY_NAME: '{{ .Values.cluster.capo.ssh_key_name }}'

cluster:
  image: "Ubuntu 20.04 Pack" # image name provided by falcon-rke2 remote target unit, but can be overwritten
  capi_providers:
    infra_provider: capo
    bootstrap_provider: cabpr
  capo:
    ssh_key_name: # put the name of your nova SSH keypair here
    network_id: # network id is provided by falcon-rke2 remote target unit if Kustomize remote target is used, but can be overwritten
    ## If cinder CSI is used, provide a name for the storage class and the storage type from OpenStack
    storageClass:
      name: "cinder-ceph-ssd"
      type: "ceph_ssd"

proxies:
  # put your own proxy settings here if you need
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""

# add your local docker.io registry mirror to avoid rate limitting if required
dockerio_registry_mirror: ""
