apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

components:
  #- ssh://git@openstack-git-stg.itn.ftgroup/caas/caas-ci.git/environment-values/falcon-rke2?ref=add-falcon-env  # this kustomize component specifies CAPO network id and Glance image name, and sets components.cluster.kustomization_spec.path to CAPI/CAPO manifests working in this Orange specific environment (`kustomize-components/cluster-manifests/rke2-capo/orange-falcon`)
  - ../components/rancher

commonLabels:
  copy-from-bootstrap-to-management: ""

configMapGenerator:
- name: management-cluster-values
  behavior: merge
  options:
    disableNameSuffixHash: true
  files:
  - values=values.yaml

secretGenerator:
- name: management-cluster-secrets
  behavior: merge
  options:
    disableNameSuffixHash: true
  envs:
  - git-secrets.env
  files:
  - secrets=secrets.yaml
