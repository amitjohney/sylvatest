apiVersion: v1
kind: Secret
metadata:
  name: management-cluster-secrets
stringData:
  # These secrets will be used to authenticate to gitlab,
  # token must provide read access to gitlab repository and registry.
  username: $GITLAB_USER
  password: $GITLAB_TOKEN
  # Following secrets will be passed as values to flux helmrelease telco-cloud-init,
  # in order to enable it to generate secrets for various kustomize components that it'll start
  secrets: |
    # cluster:
    #  flux_webui:
    #    admin_password:  #  /!\  if you don't set a password here, we'll pick a random one __and hide it from you in a hash !!__
