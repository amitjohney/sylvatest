---

git_repo_templates:
  capi-bootstrap:
    spec:
      ref:
        commit: $CURRENT_COMMIT

components:
  capo:
    enabled: true
  cabpk:
    enabled: true
  cluster:
    spec:
      #path: ./kustomize-components/management-cluster/kubeadm-capo/base
      path: ./kustomize-components/management-cluster/kubeadm-capo/orange-falcon
    dependsOn:
    - name: capi
    - name: capo
    - name: cabpk

cluster:
  image: capo-ubuntu-2004-kube-v1.23.6-calico-3.23.1
  flavor:
    infra_provider: capo
    bootstrap_provider: cabpk
  capo:
    ssh_key_name: $SSH_KEY_NAME
    network_id: c314d52c-80fe-42b6-9092-55be383d1951

proxies:
  http_proxy: $http_proxy
  https_proxy: $https_proxy
  no_proxy: $no_proxy
