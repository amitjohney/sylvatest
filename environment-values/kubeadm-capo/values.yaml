---

git_repo_templates:
  capi-bootstrap:
    spec:
      ref:
        commit: $CURRENT_COMMIT

components:
  capo:
    enabled: true
  cabpk:
    enabled: true
  cluster:
    kustomization_spec:
      #path: ./kustomize-components/management-cluster/kubeadm-capo/base
      path: ./kustomize-components/management-cluster/kubeadm-capo/orange-falcon
    depends_on:
      - name: capi
      - name: capo
      - name: cabpk
  # rancher:
  #   enabled: management-only
  #   depends_on:
  #     - name: ingress-nginx
  # k8s-gateway:
  #   enabled: management-only
  # rancher-import:
  #   enabled: management-only
  # ingress-nginx:
  #   enabled: management-only

cluster:
  image: capo-ubuntu-2004-kube-v1.23.6-calico-3.23.1
  flavor:
    infra_provider: capo
    bootstrap_provider: cabpk
  capo:
    ssh_key_name: $SSH_KEY_NAME
    network_id: c314d52c-80fe-42b6-9092-55be383d1951
    kube_vip_ip: 1.2.3.4  # replace me

proxies:
  http_proxy: $http_proxy
  https_proxy: $https_proxy
  no_proxy: $no_proxy
