apiVersion: v1
kind: Namespace
metadata:
  name: TARGET_NAMESPACE
  labels:
    app.kubernetes.io/name: workload-cluster
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: sylva-core
  namespace: default
  labels:
    copy-from-bootstrap-to-management: ""
spec:
  interval: 120m
  ref:
    commit: CURRENT_COMMIT # Placeholder that will be replaced by bootstrap.sh and apply.sh commands
  url: SYLVA_CORE_REPO
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sylva-units
  namespace: default
spec:
  chart:
    spec:
      sourceRef:
        kind: GitRepository
        name: sylva-core
      chart: charts/sylva-units
      reconcileStrategy: Revision
      valuesFiles:
        - charts/sylva-units/values.yaml
        - charts/sylva-units/workload-cluster.values.yaml
  interval: 10m0s
  valuesFrom:
  - kind: ConfigMap
    name: shared-workload-cluster-settings
    valuesKey: values
    optional: true

  values:
    source_templates:
      sylva-core:
        existing_source:
          name: sylva-core
          kind: GitRepository
