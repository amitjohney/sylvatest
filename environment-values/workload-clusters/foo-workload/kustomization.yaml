# environment-values/workload-clusters/foo/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

configMapGenerator:
  - name: workload-cluster-values
    behavior: merge
    files:
      - values=values.yaml
    options:
      disableNameSuffixHash: true
secretGenerator:
  - name: workload-cluster-secrets
    behavior: merge
    files:
      - secrets=secrets.yaml
    options:
      disableNameSuffixHash: true