cluster:
  control_plane_replicas: 3

  machine_deployments:
    md0:
      replicas: 1

      capm3:
        hostSelector:
          matchLabels:
            cluster-role: worker

        provisioning_pool_interface: ens4
        public_pool_interface: ens5

      network_interfaces:
        ens4:
          type: phy
          macAddress:
            fromHostInterface: '{{ .Values.metal3.provider | eq "suse" | ternary "eth0" "ens4" }}'
        ens5:
          type: phy
          macAddress:
            fromHostInterface: '{{ .Values.metal3.provider | eq "suse" | ternary "eth1" "ens5" }}'

  baremetal_hosts:  # corresponding credentials need to be set in secrets.yaml
    workload-cp-0:
      bmh_metadata:
        labels:
          cluster-role: control-plane
      bmh_spec:
        bmc:
          address: redfish-virtualmedia://{{ .Values._internal.bootstrap_node_ip }}:8010/redfish/v1/Systems/c0014001-b10b-f001-c0de-feeb1e54ee15
        bootMACAddress: 52:54:00:44:44:10

    workload-cp-1:
      bmh_metadata:
        labels:
          cluster-role: control-plane
      bmh_spec:
        bmc:
          address: redfish-virtualmedia://{{ .Values._internal.bootstrap_node_ip }}:8011/redfish/v1/Systems/c0014001-b10b-f001-c0de-feeb1e54ee15
        bootMACAddress: 52:54:00:44:44:11

    workload-cp-2:
      bmh_metadata:
        labels:
          cluster-role: control-plane
      bmh_spec:
        bmc:
          address: redfish-virtualmedia://{{ .Values._internal.bootstrap_node_ip }}:8012/redfish/v1/Systems/c0014001-b10b-f001-c0de-feeb1e54ee15
        bootMACAddress: 52:54:00:44:44:12

    workload-md-0:
      bmh_metadata:
        labels:
          cluster-role: worker
      bmh_spec:
        bmc:
          address: redfish-virtualmedia://{{ .Values._internal.bootstrap_node_ip }}:8013/redfish/v1/Systems/c0014001-b10b-f001-c0de-feeb1e54ee15
        bootMACAddress: 52:54:00:44:44:13
