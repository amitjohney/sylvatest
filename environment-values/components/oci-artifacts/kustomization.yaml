apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
- oci-repository.yaml
- helm-repo.yaml

patches:
- target:
    kind: HelmRelease
    name: sylva-units
  patch: |
    kind: HelmRelease
    metadata:
      name: _unused_
    spec:
      chart:
        spec:
          sourceRef:
            kind: HelmRepository
            name: sylva-core
          chart: sylva-units
          version: TBD  # this needs to be overridden at runtime
      values:
        source_templates:
          sylva-core:
            existing_source:
              name: sylva-core
              kind: OCIRepository

- target:
    kind: HelmRelease
    name: sylva-units
  # those patches should produce, the equivalent of what the inject_bootstrap_values
  # does when creating the HelmRelease in bootstrap cluster, without bootstrap.values.yaml
  patch: |
    - op: replace
      path: /spec/chart/spec/valuesFiles/0
      value: values.yaml
    - op: add
      path: /spec/chart/spec/valuesFiles/-
      value: use-oci-artifacts.values.yaml
    - op: replace
      path: /spec/chart/spec/reconcileStrategy
      value: ChartVersion

- target:
    kind: GitRepository
    name: sylva-core
  patch: |
    kind: GitRepository
    metadata:
      name: _unused_
    $patch: delete
