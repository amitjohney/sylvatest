apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
- name: management-cluster-test-workload-cluster-values
  options:
    disableNameSuffixHash: true
  files:
  - test-workload-cluster-values=values.yaml

patches:
- target:
    kind: HelmRelease
    name: sylva-units
  patch: |
    - op: add
      path: /spec/valuesFrom/0
      value:
        kind: ConfigMap
        name: management-cluster-test-workload-cluster-values
        valuesKey: test-workload-cluster-values
