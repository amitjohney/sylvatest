apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
- name: management-cluster-rancher-values
  options:
    disableNameSuffixHash: true
  files:
  - rancher-values=values.yaml

patches:
- target:
    kind: HelmRelease
    name: telco-cloud-init
  patch: |
    - op: add
      path: /spec/valuesFrom/-
      value:
        kind: ConfigMap
        name: management-cluster-rancher-values
        valuesKey: rancher-values
