apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base
  - ../snippets/metal3

components:
  #- ../components/rancher

commonLabels:
  copy-from-bootstrap-to-management: ""

configMapGenerator:
- name: management-cluster-values
  behavior: merge
  options:
    disableNameSuffixHash: true
  files:
  - values=values.yaml

secretGenerator:
- name: management-cluster-secrets
  behavior: merge
  options:
    disableNameSuffixHash: true
  envs:
  - git-secrets.env
  files:
  - secrets=secrets.yaml
