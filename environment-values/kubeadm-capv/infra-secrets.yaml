vsphere:
  # -- Datacenter to use
  dataCenter: $VS_DC_NAME
  # -- VSphere network for VMs and CSI
  network: $VS_NETWORK
  # -- Vsphere username
  username: $VS_USERNAME
  # -- VSphere password
  password: $VS_PASSWORD
  # -- VSphere server dns name
  server: $VS_SERVER
  # -- VSphere https TLS thumbprint
  tlsThumbprint: $VS_TLS_THUMBPRINT