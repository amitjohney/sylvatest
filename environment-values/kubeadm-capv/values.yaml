---

units:
  cluster:
    helmrelease_spec:
      values:
        cluster_services_cidrs:
          - 10.43.0.0/16
        cluster_pods_cidrs:
          - 10.42.0.0/16
        capv:
          ssh_key: '{{ .Values.cluster.capv.ssh_key }}'
          username: '{{ .Values.cluster.capv.username }}'
        machine_deployments:
          md0:
            infra_provider: capv
    helm_secret_values:
      capv: '{{ .Values.cluster.capv.password }}'
  workload-cluster:
    enabled: false
    helmrelease_spec:
      values:
        units:
          cluster:
            helmrelease_spec:
              values:
                cluster_services_cidrs:
                  - 10.43.0.0/16
                cluster_pods_cidrs:
                  - 10.42.0.0/16
                capv:
                  ssh_key: '{{ .Values.cluster.capv.ssh_key }}'
                  username: '{{ .Values.cluster.capv.username }}'
                machine_deployments: null
                  # md0:
                  #   infra_provider: capv

cluster:
  image: "ubuntu-2004-kube-v1.24.10"
  capi_providers:
    infra_provider: capv
    bootstrap_provider: cabpk
  capv:
    dataCenter: # Datacenter to use
    network: # VSphere network for VMs and CSI
    server: # VSphere server dns name
    dataStore: # VSphere datastore name
    tlsThumbprint: # VSphere https TLS thumbprint
    ssh_key: # SSH public key for VM access
    folder: # VSphere folder
    resourcePool: # VSphere resoucepool
    storagePolicyName: # VSphere storage policy name
  worker_replicas: 1

proxies:
  # put your own proxy settings here if you need
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""

# configure containerd registry mirrors following https://github.com/containerd/containerd/blob/main/docs/hosts.md
# see charts/syla-units/values.yaml for a more detailled example
# registry_mirrors:
#   hosts_config:
#     docker.io:
#     - mirror_url: http://your.mirror/docker

# add ntp servers if you need
ntp:
  enabled: false
  servers:
