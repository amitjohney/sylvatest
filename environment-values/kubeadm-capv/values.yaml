---

units:
  cluster:
    helmrelease_spec:
      values:
        machine_deployments:
          md0:
            infra_provider: capv
            replicas: 3
            # network_interfaces:
            #   additional:
            #     networkName:
            #     dhcp4:
            capv:
              numCPUs: 4
              memoryMiB: 8192
              diskGiB: 40
  workload-cluster:
    enabled: false
    helmrelease_spec:
      values:
        units:
          cluster:
            helmrelease_spec:
              values:
                machine_deployments:
                  md0:
                    infra_provider: capv
                    # network_interfaces:
                    #   additional:
                    #     networkName:
                    #     dhcp4:
                    capv:
                      numCPUs: 4
                      memoryMiB: 8192
                      diskGiB: 40

cluster:
  control_plane_replicas: 1

  image: "ubuntu-2004-kube-v1.24.10"

  capi_providers:
    infra_provider: capv
    bootstrap_provider: cabpk

  capv:
    dataCenter: # Datacenter to use
    network: # VSphere default network for VMs and CSI
    server: # VSphere server dns name
    # dataStore: # VSphere datastore name
    tlsThumbprint: # VSphere https TLS thumbprint
    ssh_key: # SSH public key for VM access
    folder: # VSphere folder
    resourcePool: # VSphere resoucepool
    # storagePolicyName: # VSphere storage policy name

  cluster_external_ip: # replace me

proxies:
  # put your own proxy settings here if you need
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""

# configure containerd registry mirrors following https://github.com/containerd/containerd/blob/main/docs/hosts.md
# see charts/syla-units/values.yaml for a more detailled example
# registry_mirrors:
#   hosts_config:
#     docker.io:
#     - mirror_url: http://your.mirror/docker

# add ntp servers if you need
ntp:
  enabled: false
  servers:
