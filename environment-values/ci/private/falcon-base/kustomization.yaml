apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
- name: management-cluster-falcon-base-values
  options:
    disableNameSuffixHash: true
  files:
  - falcon-base-values=values.yaml

patches:
- target:
    kind: HelmRelease
    name: sylva-units
  patch: |
    - op: add
      path: /spec/valuesFrom/-
      value:
        kind: ConfigMap
        name: management-cluster-falcon-base-values
        valuesKey: falcon-base-values
