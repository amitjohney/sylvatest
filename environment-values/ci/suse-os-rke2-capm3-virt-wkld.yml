---
sylva_diskimagebuilder_images:
  ubuntu-jammy-plain-rke2-1.26.9:
    default_enabled: false
  opensuse-15.5-plain-rke2-1.26.9:
    default_enabled: true

cluster:
  capm3:
    # following are needed to override the Ubuntu based image (in environment-values/workload-clusters/rke2-capm3-virt/values.yaml) for capm3-rke2-virt CIs
    machine_image_url: http://{{ .Values.cluster.mgmt_cluster_external_ip }}/opensuse-15.5-plain-rke2-1.26.9.raw
    machine_image_format: raw
    machine_image_checksum: http://{{ .Values.cluster.mgmt_cluster_external_ip }}/opensuse-15.5-plain-rke2-1.26.9.raw.sha256sum

units:
  multus:
    enabled: true
  multus-ready:
    enabled: true
  kubevirt:
    enabled: true
  kubevirt-test-vms:
    enabled: true
