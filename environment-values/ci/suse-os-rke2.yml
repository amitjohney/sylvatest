---
sylva_diskimagebuilder_images:
  ubuntu-jammy-plain-rke2-1-28-9:
    default_enabled: false
  opensuse-15-5-plain-rke2-1-28-9:
    default_enabled: true

cluster:
  capm3:
    image_key: opensuse-15-5-plain-rke2-1-28-9
    network_interfaces:
      bond_mode: "active-backup"
      bondXmitHashPolicy: "layer2"
  capo:
    image_key: opensuse-15-5-plain-rke2-1-28-9

  additional_commands:
    # workaround for https://gitlab.com/sylva-projects/sylva-elements/diskimage-builder/-/issues/98
    pre_bootstrap_commands:
    - modprobe 8021q
