units_enabled_default: false

units:
  cert-manager:
    enabled: true
  namespace-defs:
    enabled: true
  capi:
    enabled: true
  capm3:
    enabled: true
  metal3-init:
    enabled: true
  metal3-sync-secrets:
    enabled: true
  metal3:
    enabled: true
  capi-providers-pivot-ready:
    enabled: true
  os-image-server:
    enabled: true
  cinder-csi:
    enabled: true
  ingress-nginx:
    enabled: true
  heat-operator:
    enabled: true
  capo-cluster-resources:
    enabled: true
  eso-secret-stores:
    enabled: true
  vault-secrets:
    enabled: true
  vault:
    enabled: true
  vault-operator:
    enabled: true
  vault-config-operator:
    enabled: true
  sylva-ca-certs:
    enabled: true
  sylva-ca:
    enabled: true
  external-secrets-operator:
    enabled: true
  cluster:
    enabled: true
  trivy-operator:
    enabled: true  # explicitly enable to test Trivy
    helmrelease_spec:
      values:  # https://github.com/aquasecurity/trivy-operator/blob/main/deploy/helm/values.yaml
        operator:
          vulnerabilityScannerEnabled: true
          scanJobsConcurrentLimit: 1
  workload-cluster:
    enabled: false # explicitly disabled, since env_type_ci is set in .gitlab-ci.yml
  multus:
    enabled: true
  multus-ready:
    enabled: true
  kubevirt:
    enabled: true
  kubevirt-test-vms:
    enabled: true

cluster:
  control_plane_replicas: 3
